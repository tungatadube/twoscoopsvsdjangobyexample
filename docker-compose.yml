version: '3'

services:
  db:
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - "./mysql:/var/lib/mysql"
    ports:
      - "3306:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=#pass1235
      - MYSQL_DATABASE=mysite
      - MYSQL_USER=root
      - MYSQL_PASSWORD=#pass1235

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    links:
      - db
